<!DOCTYPE html>
<html ng-app = "ToDoApp">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="controllers.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="TaskListController">
  <span ng-repeat="task in tasks track by $index">
    <p class = 'item' ng-class = 'task.done'><input type="checkbox" ng-click="completeTask($index)" >{{task.text}} </p>
  </span>
  New Task <input ng-model ="newTask"><button ng-click="addTask()">Add</button>
</body>
</html>
